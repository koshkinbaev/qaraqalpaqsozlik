<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Qaraqalpaq Qo‚Äòshiqlari</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent2:#06b6d4;
      --shadow: 0 16px 50px rgba(2,6,23,.10);
      --radius: 20px;
    }

    .dark{
      --bg:#0b1220;
      --card:rgba(255,255,255,.06);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.75);
      --line:rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:Roboto,system-ui,-apple-system,Segoe UI,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
      transition: background-color .25s ease, color .25s ease;
    }

    /* layout */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 14px 70px;
    }

    .topbar{
      position: sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(14px);
      background: color-mix(in oklab, var(--bg) 82%, transparent);
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: var(--shadow);
      display:grid;
      place-items:center;
      color:white;
      font-weight:900;
      flex:0 0 auto;
    }
    .brand h1{
      margin:0;
      font-size: clamp(16px, 2.8vw, 22px);
      line-height:1.1;
      font-weight:900;
      letter-spacing:-.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex:0 0 auto;
    }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 10px 24px rgba(0,0,0,.05);
      transition: transform .15s ease, box-shadow .2s ease, background-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.10); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-color: transparent;
      color:white;
    }

    /* hero */
    .hero{
      margin-top:16px;
      background: radial-gradient(circle at 20% 20%, color-mix(in oklab, var(--accent) 35%, transparent), transparent 50%),
                  radial-gradient(circle at 80% 10%, color-mix(in oklab, var(--accent2) 35%, transparent), transparent 45%),
                  var(--card);
      border:1px solid var(--line);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.4fr .6fr;
      gap:14px;
      align-items:center;
    }
    @media (max-width: 800px){
      .hero-grid{ grid-template-columns: 1fr; }
    }

    .searchbox{
      display:flex;
      gap:10px;
      align-items:center;
      background: color-mix(in oklab, var(--card) 80%, transparent);
      border:1px solid var(--line);
      border-radius: 18px;
      padding:10px 12px;
    }
    .searchbox input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-weight:700;
      font-size:14px;
    }
    .searchbox small{
      color:var(--muted);
      font-weight:700;
      white-space:nowrap;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    .chip{
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      transition: transform .15s ease, background-color .2s ease, border-color .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); }
    .chip.active{
      background: color-mix(in oklab, var(--accent) 16%, var(--card));
      border-color: color-mix(in oklab, var(--accent) 45%, var(--line));
    }

    /* A-Z bar */
    .az{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .az button{
      width:38px;
      height:38px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
      transition: transform .15s ease, background-color .2s ease;
    }
    .az button:hover{ transform: translateY(-1px); }
    .az button.active{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-color: transparent;
      color:white;
    }

    /* list */
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2,1fr);} }
    @media (max-width: 620px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 190px;
    }
    .card-top{
      padding:14px 14px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      margin:0;
      font-weight:900;
      letter-spacing:-.2px;
      line-height:1.2;
      font-size:16px;
    }
    .meta{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .badge{
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: color-mix(in oklab, var(--card) 70%, transparent);
      font-weight:900;
      font-size:11px;
    }

    .fav{
      width:42px;
      height:42px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: var(--card);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:18px;
      transition: transform .15s ease, background-color .2s ease;
      flex:0 0 auto;
    }
    .fav:hover{ transform: translateY(-1px); }
    .fav.active{
      background: color-mix(in oklab, #ef4444 18%, var(--card));
      border-color: color-mix(in oklab, #ef4444 40%, var(--line));
    }

    .player{
      margin-top:auto;
      border-top:1px solid var(--line);
      padding:12px 14px 14px;
      display:grid;
      gap:10px;
    }
    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .play{
      width:46px;height:46px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      font-size:16px;
      font-weight:900;
      box-shadow: 0 18px 44px rgba(37,99,235,.22);
      transition: transform .15s ease;
    }
    .play:active{ transform: scale(.99); }

    .progress{
      width:100%;
      height:10px;
      background: color-mix(in oklab, var(--line) 70%, transparent);
      border-radius: 999px;
      overflow:hidden;
      cursor:pointer;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .time{
      display:flex;
      justify-content:space-between;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }

    .more{
      display:flex;
      gap:8px;
      align-items:center;
    }
    select{
      border:1px solid var(--line);
      background: var(--card);
      color:var(--text);
      border-radius: 14px;
      padding:9px 10px;
      font-weight:900;
      outline:none;
      cursor:pointer;
    }

    .mini{
      border:1px solid var(--line);
      background: var(--card);
      color:var(--text);
      border-radius: 14px;
      padding:9px 10px;
      font-weight:900;
      cursor:pointer;
    }

    /* empty state */
    .empty{
      margin-top:18px;
      border:1px dashed var(--line);
      border-radius: var(--radius);
      padding:22px;
      color:var(--muted);
      font-weight:800;
      text-align:center;
      background: color-mix(in oklab, var(--card) 80%, transparent);
    }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      z-index:999;
      display:none;
    }
    .modal.open{ display:block; }
    .modal-bg{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.55);
    }
    .modal-box{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      width:min(720px, calc(100% - 26px));
      background: var(--card);
      border:1px solid var(--line);
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modal-head{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid var(--line);
    }
    .modal-head h3{
      margin:0;
      font-size:16px;
      font-weight:900;
    }
    .x{
      width:44px;height:44px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: var(--card);
      cursor:pointer;
      font-weight:900;
      color:var(--text);
    }
    .modal-body{ padding:16px; color:var(--text); }
    .modal-body p{ margin:10px 0; color:var(--muted); font-weight:700; line-height:1.6; }
    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }

    /* floating buttons */
    .fab{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 80;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .fab button{
      width:52px;
      height:52px;
      border-radius: 18px;
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      cursor:pointer;
      box-shadow: var(--shadow);
      font-size:18px;
      font-weight:900;
      transition: transform .15s ease;
      display:grid;
      place-items:center;
    }
    .fab button:hover{ transform: translateY(-1px); }
    .fab button.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-color: transparent;
      color: white;
    }

    /* toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--card) 85%, transparent);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      font-weight: 900;
      display:none;
      max-width: calc(100% - 20px);
      text-align:center;
    }
    .toast.show{ display:block; }
  </style>
</head>
