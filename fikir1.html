<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pikir-usÄ±nÄ±slar hÃ¡m reyting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 20px;
      background: rgba(174, 148, 193, 0.948);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .feedback-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .feedback-form textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- ğŸµ YouTube jonli musiqa -->
  <div style="display:none">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/DxnDcH2NS5c?si=WSwq3SW5Wa5tLMQU&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- ğŸŒ§ Yomgâ€˜ir animatsiyasi -->
  <div class="rain"></div>

  <!-- ğŸ’¬ Fikr-mulohaza formasi -->
  <div class="feedback-container">
    <header>
      <h1 class="text-2xl font-bold mb-2">Pikir-usÄ±nÄ±slar hÃ¡m reyting</h1>
      <p class="text-gray-600 mb-4">SaytÄ±mÄ±zdÄ± jaqsÄ±law ushÄ±n pikirleriÅ„izdi bildiriÅ„..</p>
    </header>

    <div class="feedback-form mb-6">
      <h2 class="text-xl font-semibold mb-2">Pikir-usÄ±nÄ±s qaldÄ±rÄ±w</h2>
      <form id="feedbackForm" class="space-y-3">
        <div>
          <label for="userName">AtÄ±Å„Ä±z:</label>
          <input type="text" id="userName" name="userName" placeholder="AtÄ±Å„Ä±zdÄ± kirgiziÅ„" required class="w-full p-2 border rounded"/>
        </div>

        <div>
          <label for="rating">Reyting:</label>
          <select id="rating" name="rating" required class="w-full p-2 border rounded">
            <option value="1">1 - JÃºdÃ¡ jaman</option>
            <option value="2">2 - Jaman</option>
            <option value="3">3 - Ortasha</option>
            <option value="4">4 - JaqsÄ±</option>
            <option value="5">5 - ÃjayÄ±p</option>
          </select>
        </div>

        <div>
          <label for="comment">Pikir-usÄ±nÄ±s:</label>
          <textarea id="comment" name="comment" placeholder="PikirleriÅ„izdi jazÄ±Å„..." required class="w-full p-2 border rounded"></textarea>
        </div>

        <button type="submit" class="submit-btn">Jiberiw</button>
      </form>
    </div>

    <div class="feedback-list">
      <h2 class="text-lg font-semibold mb-2">Pikir-usÄ±nÄ±slar dizimi</h2>
      <ul id="feedbackList" class="space-y-2">
        <!-- Real vaqt izohlar bu yerda -->
      </ul>
    </div>
  </div>

  <!-- JS: Yomgâ€˜ir + Izohlar -->
  <script>
    // ğŸŒ§ Yomgâ€˜ir animatsiyasi
    const rain = document.querySelector('.rain');
    const numDrops = 100;
    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      drop.style.animationDuration = 0.5 + Math.random() + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rain.appendChild(drop);
    }

    // ğŸ’¬ Real vaqt fikrlar tizimi (localStorage asosida)
    const form = document.getElementById('feedbackForm');
    const list = document.getElementById('feedbackList');

    function loadFeedbacks() {
      list.innerHTML = '';
      const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
      feedbacks.reverse().forEach(feedback => {
        const li = document.createElement('li');
        li.classList.add('bg-gray-100', 'p-3', 'rounded');
        li.innerHTML = `<strong>${feedback.name}</strong> (${feedback.rating} â­)<br><span>${feedback.comment}</span>`;
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      const feedback = { name, rating, comment };

      const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
      feedbacks.push(feedback);
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

      form.reset();
      loadFeedbacks();
    });

    window.addEventListener('load', loadFeedbacks);
  </script>
</body>
</html>
