<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qoraqalpoq So‘zlik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d6dbdb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e3b4e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      padding: 10px;
      width: 50%;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    .search-box button {
      padding: 10px;
      background-color: #2e3b4e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-box button:hover {
      background-color: #1a2434;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .word-card {
      display: flex;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .word-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .word-title {
      background-color: #fff;
      color: #2e3b4e;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-right: 2px solid #ccc;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .word-details {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .meaning-box, .example-box {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #000000;
    }

    .meaning-box strong,
    .example-box strong {
      color: #2e3b4e;
    }

   footer {
  background-color: #2e3b4e;
  color: white;
  text-align: center;
  padding: 0.5px;
  font-size: 12px;
  line-height: 1.2;
  position: fixed;
  width: 100%;
  bottom: 0;
}
  </style>
</head>
<body>

<header>
  <h1>Qaraqalpaq Sózlik</h1>
  <p>Sóz hám olardıń mánisin úyreniń</p>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Sóz izlew...">
    <button onclick="searchWord()">Izlew</button>
  </div>

  <div class="results" id="resultsContainer">
    <!-- Natijeler bu yerda kórsetiledi -->
  </div>
</div>

<footer>
  <p>&copy; 2025 Túsindirme sózlik</p>
</footer>
 <script src="izlew4.js"></script>

</body>
</html>
