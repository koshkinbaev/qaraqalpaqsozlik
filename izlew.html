<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoraqalpoq So‘zlik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e3b4e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-box button {
            padding: 10px;
            background-color: #2e3b4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-box button:hover {
            background-color: #1a2434;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .word-card {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
            width: 23%;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .word-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .word-card h3 {
            margin: 0;
            color: #2e3b4e;
        }

        .word-card p {
            color: #555;
        }

        footer {
            background-color: #2e3b4e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Qaraqalpaq Sózlik</h1>
    <p>Sóz hám olardıń mánisin úyreniń</p>
</header>

<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Sóz izlew...">
        <button onclick="searchWord()">Izlew</button>
    </div>

    <div class="results" id="resultsContainer">
        <!-- Sóz hám olardıń mánisleri usı jerde kórsetiledi -->
    </div>
</div>

<footer>
    <p>&copy; 2025 Qaraqalpaq So‘zlik</p>
</footer>

// Sózlerdi izlew funkciyası
function searchWord() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filteredWords = words.filter(word => word.word.toLowerCase().includes(searchTerm));

    displayResults(filteredWords);
}

// Sózlerdi ekranda kórsetiw
function displayResults(wordsList) {
    const resultsContainer = document.getElementById("resultsContainer");
    resultsContainer.innerHTML = "";

    if (wordsList.length === 0) {
        resultsContainer.innerHTML = "<p>Hesh qanday nátiyje tabılmadı.</p>";
        return;
    }

    wordsList.forEach(wordObj => {
        const wordCard = document.createElement("div");
        wordCard.classList.add("word-card");

        wordCard.innerHTML = `
            <h3>${wordObj.word}</h3>
            <p><strong>Mánisi:</strong> ${wordObj.meaning}</p>
            <p><strong>Mısal:</strong> ${wordObj.experience}</p>
        `;

        resultsContainer.appendChild(wordCard);
    });
}
